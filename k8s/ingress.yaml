apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: optimus-ingress
  namespace: optimus
  labels:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit-requests-per-minute: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - optimus.example.com
    - api.optimus.example.com
    secretName: optimus-tls
  rules:
  - host: optimus.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: optimus-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: optimus-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: optimus-backend
            port:
              number: 8000
  - host: api.optimus.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: optimus-backend
            port:
              number: 8000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: optimus-network-policy
  namespace: optimus
  labels:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx-ingress
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
  # Allow internal communication
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: optimus
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow internal communication
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: optimus
  # Allow external API calls (AI services)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80