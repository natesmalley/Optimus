apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimus-backend
  namespace: optimus
  labels:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: optimus
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: optimus
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: optimus-backend
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: 
        - sh
        - -c
        - "until pg_isready -h postgres -p 5432; do echo waiting for postgres; sleep 2; done;"
        env:
        - name: PGUSER
          value: postgres
      - name: wait-for-redis
        image: redis:7-alpine
        command:
        - sh
        - -c
        - "until redis-cli -h redis ping; do echo waiting for redis; sleep 2; done;"
      containers:
      - name: optimus-backend
        image: optimus/backend:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: optimus-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: optimus-secrets
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: optimus-secrets
              key: JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: optimus-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: optimus-secrets
              key: ANTHROPIC_API_KEY
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: optimus-config
              key: ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: optimus-config
              key: LOG_LEVEL
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: optimus-config
              key: WORKERS
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: optimus-config
              key: PORT
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: optimus-config
              key: CORS_ORIGINS
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: app-logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: optimus-backend-data-pvc
      - name: app-logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: optimus-backend
  namespace: optimus
  labels:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: optimus-backend
  namespace: optimus
  labels:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: backend

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: optimus-backend-data-pvc
  namespace: optimus
  labels:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard