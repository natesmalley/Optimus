apiVersion: v1
kind: Secret
metadata:
  name: optimus-secrets
  namespace: optimus
  labels:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  POSTGRES_PASSWORD: "optimus123"
  
  # Redis credentials
  REDIS_PASSWORD: "redis123"
  
  # JWT secret for authentication
  JWT_SECRET: "your-jwt-secret-change-in-production"
  
  # AI API keys (set these in production)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  
  # Database URL
  DATABASE_URL: "postgresql://postgres:optimus123@postgres:5432/optimus_db"
  REDIS_URL: "redis://:redis123@redis:6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: optimus
  labels:
    app.kubernetes.io/name: optimus
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_PASSWORD: "optimus123"
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "optimus_db"