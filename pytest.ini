[pytest]
# Pytest configuration for Optimus Council of Minds testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=85
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and load tests
    slow: Slow running tests (may be skipped in CI)
    api: API endpoint tests
    database: Database-related tests
    consensus: Consensus engine tests
    personas: Persona-related tests
    blackboard: Blackboard functionality tests
    memory: Memory system tests
    knowledge_graph: Knowledge graph tests
    tools: Tool integration tests
    stress: Stress testing
    benchmark: Performance benchmarks

# Async test configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio
    ignore::RuntimeWarning:pytest_asyncio

# Test collection configuration
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".eggs",
    "venv",
    "env",
    ".venv",
    ".env"
]

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML output for CI/CD
junit_family = xunit2
junit_duration_report = total