# Grafana datasources configuration for Optimus

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    basicAuth: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
      exemplarTraceIdDestinations:
        - name: trace_id
          url: "http://jaeger:16686/trace/${__value.raw}"

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: "trace_id"
          label: "trace_id"
          url: "http://jaeger:16686/trace/${__value.raw}"
          datasourceUid: "jaeger"

  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true

  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: optimus_db
    user: grafana_reader
    password: grafana_password
    sslmode: disable
    editable: true
    jsonData:
      postgresVersion: 1500
      timescaledb: false

  - name: Redis
    type: redis-datasource
    url: redis:6379
    editable: true
    jsonData:
      client: "standalone"
      poolSize: 5
      timeout: 10
      pingInterval: 0
      pipelineWindow: 0