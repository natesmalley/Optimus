# Docker Compose configuration for Optimus
# Base configuration for all environments

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: optimus-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-optimus_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-optimus123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - optimus-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: optimus-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - optimus-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Application
  optimus-backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: ${BUILD_ENV:-production}
        VERSION: ${VERSION:-1.0.0}
    container_name: optimus-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-optimus123}@postgres:5432/${POSTGRES_DB:-optimus_db}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379
      
      # Application
      ENV: ${ENV:-production}
      PORT: ${BACKEND_PORT:-8000}
      WORKERS: ${WORKERS:-4}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PROJECT_ROOT: ${PROJECT_ROOT:-/app/projects}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost}
      
      # AI/ML
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - ${PROJECT_ROOT:-./projects}:/app/projects:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - optimus-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Application
  optimus-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        BUILD_ENV: ${BUILD_ENV:-production}
        API_URL: ${API_URL:-http://localhost:8000}
        VERSION: ${VERSION:-1.0.0}
    container_name: optimus-frontend
    environment:
      API_URL: ${API_URL:-http://optimus-backend:8000}
      VERSION: ${VERSION:-1.0.0}
      BUILD_ENV: ${BUILD_ENV:-production}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - optimus-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - optimus-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Networks
networks:
  optimus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local